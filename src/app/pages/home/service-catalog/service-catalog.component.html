<app-topbar></app-topbar>
<div class="container-xxl py-5 mt-8 mb-8">
  <div class="container">
    <div class="grid g-5">
      <div class="col-12 animate__animated animate__fadeInUp">
        <h1 class="display-5 mb-4">Services Offered</h1>
        <div class="card">
          <p-dataView
            #dv
            [value]="products"
            [paginator]="true"
            [rows]="9"
            filterBy="name"
            [sortField]="sortField"
            [sortOrder]="sortOrder"
            layout="grid">
            <ng-template pTemplate="header">
              <div
                class="flex flex-column md:flex-row md:justify-content-between">
                <p-dropdown
                  [options]="sortOptions"
                  [(ngModel)]="sortKey"
                  placeholder="Sort By Price"
                  (onChange)="onSortChange($event)"
                  styleClass="mb-2 md:mb-0"></p-dropdown>
                <span class="p-input-icon-left mb-2 md:mb-0">
                  <i class="pi pi-search"></i>
                  <input
                    type="search"
                    pInputText
                    placeholder="Search by Name"
                    (input)="dv.filter($any($event.target).value)" />
                </span>
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
              </div>
            </ng-template>
            <ng-template let-product pTemplate="listItem">
              <div class="col-12 md:col-6 lg:col-4">
                <div class="product-list-item">
                  <img [src]="'data:image/jpg;base64,' + product.image" />
                  <div class="product-list-detail">
                    <div class="product-name">{{ product.name }}</div>
                    <div class="product-description">
                      {{ product.description }}
                    </div>
                  </div>
                  <div class="product-list-action">
                    <span class="product-price">{{
                      product.price | currency : 'PHP'
                    }}</span>
                  </div>
                </div>
              </div>
            </ng-template>
            <ng-template let-product pTemplate="gridItem">
              <div
                class="col-12 md:col-6 lg:col-4"
                pTooltip="{{ product.description }}"
                tooltipPosition="right">
                <div class="product-grid-item card">
                  <div class="product-grid-item-content">
                    <img [src]="'data:image/jpg;base64,' + product.image" />
                    <div class="product-name">{{ product.name }}</div>
                  </div>
                  <div class="product-grid-item-bottom">
                    <span class="product-price">{{
                      product.price | currency : 'PHP'
                    }}</span>
                  </div>
                </div>
              </div>
            </ng-template>
          </p-dataView>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
