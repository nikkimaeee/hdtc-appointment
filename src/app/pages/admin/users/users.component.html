<div class="grid">
  <div class="col-12">
    <div class="card border-0 rounded-lg">
      <div class="card-header justify-content-center bg-white border-0">
        <h3 class="my-2">Manage Users</h3>
      </div>
    </div>
    <div class="p-fluid formgrid grid card border-0 rounded-lg">
      <div class="field col">
        <p-toolbar styleClass="mb-4">
          <ng-template pTemplate="left">
            <button
              pButton
              pRipple
              label="New"
              icon="pi pi-plus"
              class="p-button-info"
              (click)="addUser()"></button>
          </ng-template>
          <ng-template pTemplate="right">
            <div class="flex">
              <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  (input)="
                    dt1.filterGlobal($any($event.target).value, 'contains')
                  "
                  [(ngModel)]="filter"
                  placeholder="Search keyword" />
              </span>
            </div>
          </ng-template>
        </p-toolbar>
        <p-table
          #dt1
          [value]="items"
          [lazy]="true"
          (onLazyLoad)="loadUsers($event)"
          [loading]="isLoading"
          [rows]="10"
          [paginator]="true"
          [totalRecords]="totalRecords"
          [rowsPerPageOptions]="[10, 25, 50]">
          <ng-template pTemplate="header">
            <tr>
              <th>EMAIL</th>
              <th>FIRST NAME</th>
              <th>LAST NAME</th>
              <th>DATE CREATED</th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td>{{ item.email }}</td>
              <td>{{ item.firstName }}</td>
              <td>{{ item.lastName }}</td>
              <td>{{ item.dateCreated | date : 'dd/MMM/yyyy' }}</td>
              <td>
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-text p-button-success"
                  (click)="editUser(item)"></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-text p-button-danger"
                  (click)="deleteUser(item)"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="8">No record found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
