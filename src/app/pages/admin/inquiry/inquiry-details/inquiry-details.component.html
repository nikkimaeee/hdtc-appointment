<div class="row">
  <div class="col-lg-12">
    <div class="card border-0 rounded-lg">
      <div class="card-header justify-content-center bg-white border-0">
        <h3 class="my-2">{{ pageTitle }}</h3>
      </div>
    </div>
    <div class="p-fluid formgrid grid card border-0 rounded-lg">
      <p-card>
        <p-panel header="Contact Info">
          <p><b>FullName: </b>{{ record?.name }}</p>
          <p><b>Email: </b>{{ record?.email }}</p>
          <p><b>Phone Number: </b>{{ record?.phone }}</p>
        </p-panel>

        <p-panel [header]="record?.subject" styleClass="mt-2">
          {{ record?.message }}
        </p-panel>
      </p-card>
      <p-card styleClass="mt-2">
        <div *ngIf="record?.status === 0">
          <h5>Response:</h5>
          <p [innerHTML]="record?.response"></p>
        </div>
        <form [formGroup]="inquiryForm" *ngIf="record?.status !== 0">
          <div class="p-fluid formgrid grid">
            <label class="mb-1" for="message">Message</label>

            <textarea
              id="message"
              [rows]="5"
              [cols]="30"
              pInputTextarea
              [autoResize]="true"
              formControlName="message"></textarea>
            <small *ngIf="validateControl('message')" class="p-error"
              >Field is required.</small
            >
          </div>
          <div class="p-fluid formgrid grid justify-content-end">
            <p-button
              styleClass="mt-3"
              label="Submit message"
              [disabled]="inquiryForm.invalid"
              (onClick)="submitForm()">
            </p-button>
          </div>
        </form>
      </p-card>
    </div>
  </div>
</div>
